<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <title>Company Directory</title>
        <link rel="icon" sizes="192x192" href="./libs/img/book-solid.svg">
        <link rel="stylesheet" href="./libs/css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
                crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
                integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>

    <body>

      <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Compnay Directory</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <span id="navEmp" class="nav-link active"><i class="fas fa-users"></i> Personnel</span>
              </li>
              <li class="nav-item">
                <span id='navDep' class="nav-link"><i class="fas fa-building"></i> Departments</span>
              </li>
              <li class="nav-item">
                <span id='navLoc' class="nav-link"><i class="fas fa-map-marked-alt"></i> Locations</span>
              </li>
              <li class="nav-item">
                <span id='navAddNew' class="nav-link"><i class="fas fa-plus"></i> Add New</span>
              </li>
              <li class="nav-item">
                <span id='navFilter' class="nav-link"><i class="fas fa-filter"></i>
                  Filter/Sort</span>
              </li>
            </ul>
            <form class="d-flex">
              <input id='searchInput' class="form-control me-2"  placeholder="Last name, ID or email" aria-label="Search">
              <button id='searchBtn' class="btn btn-outline-success" type="button">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <table id='directoryTable' class="table table-hover"></table>

      <!--<button id='sql' type="button" class="btn btn-danger">Danger</button>-->

      <div id="directoryModal" class="modal"></div>
      <div id="confirmUpdateModal" class="modal"></div>
      <div id="confirmDeleteModal" class="modal"></div>
      <div id="validationModal" class="modal"></div>
      <div id='filterModal' class="modal"></div>
      <!--change confirmUpdateModal to confirmationModal, delete confirmDeleteModal and use confirmationModal instead-->

   
              
              

      <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
              integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
              crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
              integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
              crossorigin="anonymous"></script>
      <script type="module" src="./libs/js/main.js"></script>
    </body>
    
</html>
