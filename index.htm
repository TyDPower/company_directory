<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <title>Compnay Directory</title>
        <link rel="icon" sizes="192x192" href="">
        <link rel="stylesheet" href="./libs/css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
                crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
                integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>

    <body>

        <ol id="directory" class="list-group list-group-flush"></ol>

        <div id="employeeModal" class="modal" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 id="employeeName" class="modal-title">Modal title</h5>
                      <button type="button" class="btn-close employee-modal-close-btn" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="employeeInfo" class="modal-body">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary employee-modal-close-btn" data-bs-dismiss="modal">Close</button>
                      <button id="employeeEdit" type="button" class="btn btn-primary">Edit</button>
                      <button id="employeeSubmit" type="button" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </div>
        </div>

        <div id="saveConfirmation" class="modal" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Save changes</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <p>Are you sure you want to save your changes?</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                      <button id="saveChanges" type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
        </div>

        <div id="updateStatus" class="modal" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Update Status</h5>
                      <button id='updateStatusClsBtn' type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id='statusBody' class="modal-body">
                    </div>
                    <div class="modal-footer">
                    </div>
                  </div>
                </div>
        </div>
              
              

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
                integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
                crossorigin="anonymous"></script>
        <script type="module" src="./libs/js/main.js"></script>
    </body>
    
</html>
